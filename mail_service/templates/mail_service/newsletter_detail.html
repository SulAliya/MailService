{% extends 'mail_service/base.html'%}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Клиент сервиса: {{object.customer}}</p>
                    <p class="card-text">Сообщение: {{object.message}}</p>
                    <p class="card-text">Дата и время первой отправки рассылки: {{object.date_and_time}}</p>
                    <p class="card-text">Периодичность: {{ object.frequency }} </p>
                    <p class="card-text">Статус рассылки: {{ object.status }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'mail_service:letter_list'%}"
                               role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
